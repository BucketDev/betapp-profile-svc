server:
  port: 8400
spring:
  application:
    name: betapp-profile-svc
  cloud:
    config:
      uri: http://localhost:8888
  profiles:
    active: production
  datasource:
    url: jdbc:mysql://${betapp-profile-svc.hostname}:${betapp-profile-svc.port}/${betapp-profile-svc.dbName}?useLegacyDatetimeCode=false&autoReconnect=true
    username: ${betapp-profile-svc.username}
    password: ${betapp-profile-svc.password}
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761
